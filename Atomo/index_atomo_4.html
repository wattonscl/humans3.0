        #container {
            position: relative;

            margin: 0 auto;
            border: 1px solid black;
            perspective: 400px;
        }

        .orbit {
            position: absolute;
            margin: 0 auto;
            border: 1px solid black;
            top: 50%;
            left: 50%;
            transform-origin: 50% 50%;
            border-radius: 50%;
        }

        /* Estilos para las órbitas */
        .orbit-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% 50%;
            border: 1px dashed rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

                /* Estilos para los ejes */
                .axis {
            position: absolute;
            width: 1px;
            height: 100%;
            background-color: red; /* Color del eje x */
            transform-origin: 50% 0%;
            pointer-events: none;
        }

        .axis-y {
